<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: #333;
        }

        #FormContainer {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 800px;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        h1 {
            color: #00838f;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            grid-column: span 2;
        }

        .ImgContainer {
            border-radius: 10px;
            background: url('https://d2jx2rerrg6sh3.cloudfront.net/image-handler/picture/2016/6/Pregnancy_34_weeks_shutterstock_293546357.jpg') no-repeat center center;
            background-size: cover;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .ImgContainer:hover {
            transform: scale(1.05);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form .form-group {
            margin-bottom: 20px;
        }

        form label {
            font-size: 1rem;
            font-weight: 500;
            color: #00838f;
            margin-bottom: 5px;
        }

        form input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(240, 240, 240, 0.8);
            width: 100%;
            outline: none;
            color: #333;
            margin-bottom: 10px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        form input:focus {
            border-color: #00838f;
            background-color: rgba(255, 255, 255, 1);
        }

        form button {
            align-self: center;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #00838f;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #005662;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #00838f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #005662;
        }

        @media (max-width: 800px) {
            .ImgContainer {
                display: none;
            }

            #FormContainer {
                grid-template-columns: 1fr;
                width: 90%;
            }
        }

        @media (max-width: 430px) {
            #FormContainer {
                width: 100%;
                border-radius: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div id="FormContainer">
    <div class="ImgContainer"></div>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div id="form_errors">
                    {% for key, value in form.errors.items %}
                        <strong style="color: darksalmon;">{{ value }}</strong>
                    {% endfor %}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
        <div class="links">
            <a href="{% url 'users-register' %}">Create an Account</a>
        </div>
    </form>
</div>
</body>
</html>
