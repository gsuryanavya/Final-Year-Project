<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #FormContainer {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            position: relative;
            
        }

        .ImgContainer {
            flex: 1;
            background: url('https://img.freepik.com/premium-vector/ultrasound-child-ultrasound-scan-fetus-pregnant-woman-medical-diagnosis-concep_593268-263.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        h1 {
            color: #00695c; /* Darker teal for header */
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1::before {
            content: 'ðŸ‘¶'; /* Baby emoji */
            position: absolute;
            left: -40px;
            top: -10px;
            font-size: 2rem;
        }

        .input-div {
            margin-bottom: 20px;
        }

        form label {
            font-size: 1rem;
            font-weight: 500;
            color: #00695c; /* Darker teal for labels */
            margin-bottom: 5px;
        }

        form input,
        form select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: rgba(240, 240, 240, 0.9); /* Light gray */
            width: 100%;
            outline: none;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        form input:focus,
        form select:focus {
            border-color: #00695c; /* Darker teal for focus */
        }

        form button {
            align-self: center;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #00695c; /* Darker teal for button */
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #00695c; /* Darker teal for links */
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            color: #004d40; /* Darker teal on hover */
        }

        @media (max-width: 1000px) {
            .ImgContainer {
                display: none;
            }

            #FormContainer {
                flex-direction: column;
                width: 90%;
            }
        }

        @media (max-width: 430px) {
            #FormContainer {
                border-radius: 0;
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div id="FormContainer">
    <div class="ImgContainer"></div>
    <form id="Form" method="POST">
        {% csrf_token %}
        <h1>Register for Fetal Health</h1>
        <div class="input-div">
            <label for="first_name">First Name</label>
            {{ form.first_name }}
        </div>
        <div class="input-div">
            <label for="last_name">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="input-div">
            <label for="email">Email</label>
            {{ form.email }}
        </div>
        <div class="input-div">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="input-div">
            <label for="password1">Password</label>
            {{ form.password1 }}
        </div>
        <div class="input-div">
            <label for="password2">Confirm Password</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="links">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </form>
</div>
</body>
</html>
